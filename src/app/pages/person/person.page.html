<div class="ion-page">
  <ion-content class="ion-padding">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" (click)="onDismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <ion-img [src]="person.person.picture"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="9">
            <ion-card-title>
              {{ person.person.name }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ person.person.professionalHeadline }}
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Stats</ion-card-title>
        <ion-card-subtitle>Individual stats</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content id="statsChartContainer">
        <canvas id="statsChart"></canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Personality</ion-card-title>
        <ion-card-subtitle>Personality traits results</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content id="personalityChartContainer">
        <canvas id="personalityChart"></canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Compensation</ion-card-title>
        <ion-card-subtitle>Jobs compensation comparative</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content id="compensationChartContainer">
        <canvas id="compensationChart"></canvas>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
